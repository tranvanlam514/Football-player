<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #37003c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
        }
        .header-logo {
            display: flex;
            align-items: center;
        }

        .header-logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .club-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .club-icons img {
            width: 40px;
            height: 40px;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .actions button {
            background-color: white;
            color: #37003c;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #ddd;
        }
        .actions .search {
            font-size: 18px;
            cursor: pointer;
        }
        .player-section {
            background: linear-gradient(90deg, #0099ff, #6c00ff);
            color: white;
            text-align: center;
            padding: 20px 10px;
        }
        .player-section h1 {
            font-size: 36px;
            margin: 0;
        }
        .player-search {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .player-search input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
            margin-right: 10px;
        }
        .player-search button {
            background-color: white;
            color: #37003c;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        .filters {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .filters select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .filters button {
            background-color: #37003c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        .filters button:hover {
            background-color: #5a005f;
        }
        .player-table {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .player-table th, .player-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .player-table th {
            background-color: #f4f4f4;
            color: #37003c;
        }
        .player-table td {
            vertical-align: middle;
        }
        .player-table img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .flag {
            width: 20px;
            height: 15px;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <header class="header-logo">
        <div class="club-icons">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t3.png" alt="Arsenal">

            <img src="https://resources.premierleague.com/premierleague/badges/50/t91@x2.png" alt="Bournemouth">

            <img src="https://resources.premierleague.com/premierleague/badges/50/t17@x2.png" alt="Nottingham Forest">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t20@x2.png" alt="Southampton">

        </div>
    </header>

</body>
</html>
