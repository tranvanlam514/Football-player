<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #33004d;
        }
        .navbar a {
            color: white;
        }
        .header {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            padding: 50px;
            text-align: center;
            color: white;
            font-size: 2rem;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Premier League</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Fixtures</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Results</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tables</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Transfers</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="header">
        <p>Players</p>
        <div class="search-bar">
            <input type="text" class="form-control" placeholder="Search for a Player">
            <button class="btn btn-primary ms-2">Search</button>
        </div>
    </div>

    <div class="container mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Position</th>
                    <th>Nationality</th>
                </tr>
            </thead>
            <tbody id="playerTable">
                <!-- Players will be loaded here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const players = [
                { name: "Erling Haaland", position: "Forward", nationality: "Norway" },
                { name: "Kevin De Bruyne", position: "Midfielder", nationality: "Belgium" },
                { name: "Virgil van Dijk", position: "Defender", nationality: "Netherlands" }
            ];
            const tableBody = document.getElementById("playerTable");
            players.forEach(player => {
                const row = `<tr>
                    <td>${player.name}</td>
                    <td>${player.position}</td>
                    <td>${player.nationality}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
