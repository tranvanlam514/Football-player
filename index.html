<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2c0633;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }
        .navbar .left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .navbar .right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .club-logos {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: white;
        }
        .club-logos img {
            width: 36px;
            height: 36px;
            transition: transform 0.3s ease;
        }
        .club-logos img:hover {
            transform: scale(1.2);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .header-container {
            background: linear-gradient(to right, #3a8dde, #7b3aed);
            padding: 20px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .search-bar input {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .filters-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 20px auto;
        }
        .filters {
            display: flex;
            gap: 20px;
        }
        .filters select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .reset-filters {
            font-size: 16px;
            color: #7b3aed;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .table-container {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="club-logos">
        <img src="https://resources.premierleague.com/premierleague/badges/50/t3.png" alt="Arsenal">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t7@x2.png" alt="Aston Villa">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t91@x2.png" alt="Bournemouth">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t94@x2.png" alt="Brentford">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t36@x2.png" alt="Brighton & Hove Albion">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t8@x2.png" alt="Chelsea">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t31@x2.png" alt="Crystal Palace">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t11@x2.png" alt="Everton">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t54@x2.png" alt="Fulham">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t40@x2.png" alt="Ipswich Town">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t13@x2.png" alt="Leicester City">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t14@x2.png" alt="Liverpool">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t43@x2.png" alt="Manchester City">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t1@x2.png" alt="Manchester United">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t4@x2.png" alt="Newcastle United">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t17@x2.png" alt="Nottingham Forest">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t20@x2.png" alt="Southampton">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t6@x2.png" alt="Tottenham Hotspur">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t21@x2.png" alt="West Ham United">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t39@x2.png" alt="Wolverhampton Wanderers">
    </div>
    <div class="navbar">
        <div class="left">
            <div class="logo"><img src="https://www.premierleague.com/resources/rebrand/v7.153.44/i/elements/pl-main-logo.png" alt="premierleague" style="height: 40px; width:30px;"></div>
            <div>Premier League</div>
            <div>Fantasy</div>
            <div>Football & Community</div>
            <div>About</div>
            <div>More</div>
        </div>
        <div class="right">
            <div>More than a game</div>
            <button type="button" class="btn btn-light">Sign in</button>
        </div>
    </div>
    <div class="header-container">
        <div class="title">Players</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for a Player">
        </div>
    </div>
    <div class="filters-container">
        <div class="filters">
            <select>
                <option>Filter by Season</option>
                <option>2024/25</option>
                <option>2023/24</option>
            </select>
            <select>

                <option>All Clubs</option>

                <option>Ipswich Town</option>
                <option>Leicester City</option>
                <option>Liverpool</option>
                <option>Manchester City</option>
                <option>Manchester United</option>
                <option>Newcastle United</option>
                <option>Nottingham Forest</option>
                <option>Southampton</option>
                <option>Tottenham Hotspur</option>
                <option>West Ham United</option>
                <option>Wolverhampton Wanderers</option>
            </select>
        </div>
        <div class="reset-filters"><button type="button" class="btn btn-info">ðŸ”„ RESET FILTERS</button></div>
    </div>
    <div class="table-container">
        <table>
            <tr>
                <th>Player</th>

</body>
</html>
