<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Football Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
        }
        header {
            background: #222;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #ff5733;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.1);
        }

        .players {
            text-align: center;
            padding: 50px 20px;
        }

        .player-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .player-card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .player-card:hover {
            transform: scale(1.05);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .slide-up {
            transform: translateY(50px);
            opacity: 0;
            transition: transform 0.8s ease, opacity 0.8s ease;
        }

        .slide-up.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .zoom-in {
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .zoom-in.visible {
            transform: scale(1);
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #222;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Football Search</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#players">Players</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Find Your Favorite Football Players</h1>
        <p>Search for stats, teams, and more!</p>
        <a href="player.html" class="cta-button">Search Now</a>
    </section>

    <section id="players" class="players">
        <h2>Featured Players</h2>
        <div class="player-list">
            <div class="player-card">
                <img src="player1.jpg" alt="Player 1">
                <h3>Lionel Messi</h3>
            </div>
            <div class="player-card">
                <img src="player2.jpg" alt="Player 2">
                <h3>Cristiano Ronaldo</h3>
            </div>
        </div>
    </section>

    <footer id="contact">
        <p>&copy; 2025 Football Search | Contact: info@footballsearch.com</p>
    </footer>
</body>
</html>
