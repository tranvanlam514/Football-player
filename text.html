<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Players</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .club-bar {
            background-color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            border-bottom: 1px solid #ccc;
        }
        .club-icons {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .club-icons img {
            height: 30px;
            margin: 0 5px;
        }
        .header {
            background-color: #37003c;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .left-section {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }
        .logo img {
            height: 40px;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .right-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .sign-in {
            background-color: white;
            color: #37003c;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .search {
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="club-bar">
        <div class="club-icons">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t3.png" alt="Arsenal">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t7@x2.png" alt="Aston Villa">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t91@x2.png" alt="Bournemouth">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t94@x2.png" alt="Brentford">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t36@x2.png" alt="Brighton & Hove Albion">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t8@x2.png" alt="Chelsea">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t31@x2.png" alt="Crystal Palace">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t11@x2.png" alt="Everton">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t54@x2.png" alt="Fulham">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t40@x2.png" alt="Ipswich Town">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t13@x2.png" alt="Leicester City">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t14@x2.png" alt="Liverpool">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t43@x2.png" alt="Manchester City">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t1@x2.png" alt="Manchester United">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t4@x2.png" alt="Newcastle United">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t17@x2.png" alt="Nottingham Forest">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t20@x2.png" alt="Southampton">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t6@x2.png" alt="Tottenham Hotspur">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t21@x2.png" alt="West Ham United">
            <img src="https://resources.premierleague.com/premierleague/badges/50/t39@x2.png" alt="Wolverhampton Wanderers">
        </div>
    </div>
    <div class="header">
        <div class="left-section">
            <div class="logo">
                <img src="https://www.premierleague.com/resources/rebrand/v7.153.44/i/elements/pl-main-logo.png" alt="Premier League Logo">
            </div>
            <div class="nav">
                <a href="#">Premier League</a>
                <a href="#">Fantasy</a>
                <a href="#">Football & Community</a>
                <a href="#">About</a>
                <a href="#">More</a>
            </div>
        </div>
        <div class="right-section">
            <a href="#" class="sign-in">Sign in</a>
            <span class="search"><i class="bi bi-search"></i></span>
        </div>
    </div>
    <section class="hero">
        <h1>Players</h1>
        <div class="search-box">
            <input type="text" placeholder="Search for a Player">
            <button><i class="bi bi-search" style="border-radius: 20px;"></i></button>
        </div>
    </section>
    <section class="filters">
        <div class="filter">
            <label>Filter by Season</label>
            <select>
                <option>2024/25</option>
                <option>2023/24</option>
            </select>
        </div>
        <div class="filter">
            <label>Filter by Club</label>
            <select>
                <option>All Clubs</option>
                <option>Arsenal</option>
                <option>Aston Villa</option>
                <option>AFC Bournemouth</option>
                <option>Brentford</option>
                <option>Brighton & Hove Albion</option>
                <option>Chelsea</option>
                <option>Crystal Palace</option>
                <option>Everton</option>
                <option>Fulham</option>
                <option>Ipswich Town</option>
                <option>Leicester City</option>
                <option>Liverpool</option>
                <option>Manchester City</option>
                <option>Manchester United</option>
                <option>Newcastle United</option>
                <option>Nottingham Forest</option>
                <option>Southampton</option>
                <option>Tottenham Hotspur</option>
                <option>West Ham United</option>
                <option>Wolverhampton Wanderers</option>
            </select>
        </div>
        <button class="reset-filters">RESET FILTERS</button>
    </section>
    <section class="player-list">
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Position</th>
                    <th>Nationality</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="player1.jpg" alt="Player"> Max Aarons</td>
                    <td>Defender</td>
                    <td><img src="england.png" alt="England Flag"> England</td>
                </tr>
                <tr>
                    <td><img src="player2.jpg" alt="Player"> Zach Abbott</td>
                    <td>Defender</td>
                    <td><img src="england.png" alt="England Flag"> England</td>
                </tr>
                <tr>
                    <td><img src="player3.jpg" alt="Player"> Josh Acheampong</td>
                    <td>Defender</td>
                    <td><img src="england.png" alt="England Flag"> England</td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
